<div class="zippy">
  <div
    class="zippy-heading"
    [class.expanded]="isExpanded"
    (click)="onClick()"
    >
     {{ title }}
     <span class="bi"
        [ngClass]="{
          'bi-chevron-up': isExpanded,
          'bi-chevron-down': !isExpanded
       }"
     ></span>
    </div>
  <div
    class="zippy-body"
    *ngIf=isExpanded>
    <ng-content></ng-content>
  </div>
</div>
